<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding School Quiz System Sign-up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      body {
        background-color: #f6f8fd;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1.4;
        padding: 16px;
      }

      .container {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 900px;
        max-height: 95vh;
        display: grid;
        grid-template-columns: 0.8fr 1.2fr;
        overflow: hidden;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .left-panel {
        background-color: #4b3bff;
        padding: 32px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: white;
      }

      .right-panel {
        padding: 32px;
      }

      .logo {
        width: 36px;
        height: 36px;
        background-color: white;
        border-radius: 8px;
        margin-bottom: 24px;
        transition: transform 0.3s;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 16px;
        color: white;
        font-weight: 700;
        line-height: 1.2;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 8px;
        color: #1a1a1a;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 24px;
        font-size: 0.9rem;
      }

      .right-panel .subtitle {
        color: #666;
        margin-bottom: 16px;
      }

      .form-group {
        margin-bottom: 16px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 4px;
        color: #4a4a4a;
        font-weight: 500;
        font-size: 0.9rem;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 0.9rem;
        transition: all 0.3s;
        background-color: #f8f9fa;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #4b3bff;
        background-color: white;
        box-shadow: 0 0 0 4px rgba(75, 59, 255, 0.1);
      }

      .error {
        color: #dc2626;
        font-size: 0.8rem;
        margin-top: 4px;
        display: none;
      }

      .password-strength {
        margin-top: 6px;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .strength-indicator {
        height: 3px;
        flex-grow: 1;
        background-color: #e1e1e1;
        border-radius: 2px;
        overflow: hidden;
      }

      .strength-bar {
        height: 100%;
        width: 0%;
        transition: all 0.3s;
      }

      .weak {
        background-color: #dc2626;
      }
      .medium {
        background-color: #f59e0b;
      }
      .strong {
        background-color: #22c55e;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4b3bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        opacity: 0.5;
        margin-top: 8px;
      }

      button:enabled {
        opacity: 1;
      }

      button:enabled:hover {
        background-color: #3929cc;
        transform: translateY(-2px);
      }

      .login-link {
        text-align: center;
        margin-top: 16px;
        color: #666;
        font-size: 0.9rem;
      }

      .login-link a {
        color: #4b3bff;
        text-decoration: none;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
          max-height: none;
          height: 100%;
        }

        .left-panel {
          display: none;
        }

        .right-panel {
          padding: 24px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo"></div>
        <h1>Join our coding school quiz system.</h1>
        <p class="subtitle">
          Test your knowledge, track your progress, and become a better
          programmer with our comprehensive quiz system.
        </p>
      </div>

      <div class="right-panel">
        <h2>Create Account</h2>
        <p class="subtitle">Start your coding journey today</p>

        <form id="signup-form">
          <div class="form-group">
            <label for="fullname">Full name</label>
            <input type="text" id="fullname" required />
            <div class="error" id="fullname-error"></div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
            <div class="error" id="email-error"></div>
          </div>

          <div class="form-group">
            <label for="level">Programming Experience</label>
            <select id="level" required>
              <option value="">Select your level</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
            <div class="error" id="level-error"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <div class="password-strength">
              <span id="strength-text">Password strength</span>
              <div class="strength-indicator">
                <div class="strength-bar"></div>
              </div>
            </div>
            <div class="error" id="password-error"></div>
          </div>

          <button type="submit" disabled>Create Account</button>
        </form>

        <div class="login-link">
          Already have an account? <a href="#">Login here</a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("signup-form");
        const fullnameInput = document.getElementById("fullname");
        const emailInput = document.getElementById("email");
        const levelSelect = document.getElementById("level");
        const passwordInput = document.getElementById("password");
        const submitButton = form.querySelector('button[type="submit"]');
        const strengthBar = document.querySelector(".strength-bar");
        const strengthText = document.getElementById("strength-text");

        const fullnameError = document.getElementById("fullname-error");
        const emailError = document.getElementById("email-error");
        const levelError = document.getElementById("level-error");
        const passwordError = document.getElementById("password-error");

        let isFullnameValid = false;
        let isEmailValid = false;
        let isLevelValid = false;
        let isPasswordValid = false;

        function validateFullname(value) {
          if (value.length < 3) {
            showError(
              fullnameInput,
              fullnameError,
              "Name must be at least 3 characters long"
            );
            isFullnameValid = false;
          } else if (value.length > 50) {
            showError(
              fullnameInput,
              fullnameError,
              "Name must be less than 50 characters"
            );
            isFullnameValid = false;
          } else if (!value.includes(" ")) {
            showError(
              fullnameInput,
              fullnameError,
              "Please enter your full name"
            );
            isFullnameValid = false;
          } else {
            hideError(fullnameInput, fullnameError);
            isFullnameValid = true;
          }
          updateSubmitButton();
        }

        function validateEmail(value) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!value) {
            showError(emailInput, emailError, "Email is required");
            isEmailValid = false;
          } else if (!emailRegex.test(value)) {
            showError(
              emailInput,
              emailError,
              "Please enter a valid email address"
            );
            isEmailValid = false;
          } else {
            hideError(emailInput, emailError);
            isEmailValid = true;
          }
          updateSubmitButton();
        }

        function validateLevel(value) {
          if (!value) {
            showError(
              levelSelect,
              levelError,
              "Please select your experience level"
            );
            isLevelValid = false;
          } else {
            hideError(levelSelect, levelError);
            isLevelValid = true;
          }
          updateSubmitButton();
        }

        function checkPasswordStrength(value) {
          let strength = 0;
          let feedback = [];

          if (value.length >= 8) {
            strength += 1;
          } else {
            feedback.push("At least 8 characters");
          }

          if (value.length >= 12) {
            strength += 1;
          }

          if (/[A-Z]/.test(value)) {
            strength += 1;
          } else {
            feedback.push("One uppercase letter");
          }

          if (/[0-9]/.test(value)) {
            strength += 1;
          } else {
            feedback.push("One number");
          }

          if (/[!@#$%^&*]/.test(value)) {
            strength += 1;
          } else {
            feedback.push("One special character (!@#$%^&*)");
          }

          strengthBar.style.width = `${(strength / 5) * 100}%`;
          strengthBar.className = "strength-bar";

          if (value.length === 0) {
            strengthText.textContent = "Password strength";
            strengthBar.classList.add("weak");
            isPasswordValid = false;
          } else if (strength < 3) {
            strengthText.textContent = "Weak";
            strengthBar.classList.add("weak");
            isPasswordValid = false;
          } else if (strength < 4) {
            strengthText.textContent = "Medium";
            strengthBar.classList.add("medium");
            isPasswordValid = false;
          } else {
            strengthText.textContent = "Strong";
            strengthBar.classList.add("strong");
            isPasswordValid = true;
          }

          if (feedback.length > 0 && value.length > 0) {
            showError(
              passwordInput,
              passwordError,
              "Password must contain: " + feedback.join(", ")
            );
          } else {
            hideError(passwordInput, passwordError);
          }

          updateSubmitButton();
        }

        function showError(input, errorElement, message) {
          input.classList.add("error-input");
          input.classList.remove("valid-input");
          errorElement.textContent = message;
          errorElement.style.display = "block";
        }

        function hideError(input, errorElement) {
          input.classList.remove("error-input");
          input.classList.add("valid-input");
          errorElement.style.display = "none";
        }

        function updateSubmitButton() {
          submitButton.disabled = !(
            isFullnameValid &&
            isEmailValid &&
            isLevelValid &&
            isPasswordValid
          );
        }

        fullnameInput.addEventListener("input", (e) =>
          validateFullname(e.target.value)
        );
        emailInput.addEventListener("input", (e) =>
          validateEmail(e.target.value)
        );
        levelSelect.addEventListener("change", (e) =>
          validateLevel(e.target.value)
        );
        passwordInput.addEventListener("input", (e) =>
          checkPasswordStrength(e.target.value)
        );

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          if (
            isFullnameValid &&
            isEmailValid &&
            isLevelValid &&
            isPasswordValid
          ) {
            alert(
              "Account created successfully! Welcome to our coding school quiz system."
            );
            form.reset();
            isFullnameValid = false;
            isEmailValid = false;
            isLevelValid = false;
            isPasswordValid = false;
            updateSubmitButton();
            strengthBar.style.width = "0%";
            strengthText.textContent = "Password strength";
            strengthBar.className = "strength-bar";
            [fullnameInput, emailInput, levelSelect, passwordInput].forEach(
              (input) => {
                input.classList.remove("valid-input", "error-input");
              }
            );
          }
        });
      });
    </script>
  </body>
</html>
